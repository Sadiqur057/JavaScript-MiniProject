<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Password Generator</a>
      </div>
    </nav>
    <div class="">
        <p class="red" id="alert"></p>
    </div>
    <div class="card text-center m-5">
      <div class="card-header">Random Password Generator</div>
      <div class="card-body my-3">
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <form class="row g-3">
              <div class="col-auto my-3">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="text" class="form-control" id="pass" placeholder="Password"/>
              </div>
              <div class="col-auto">
                <button onclick="randPass4.copyPassword()"  class="btn btn-primary mb-3" id="copyBTN">Copy</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="col-md-2">
                    <select id="char" class="form-select">
                        <option selected value="0">Num of character</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
        </div>
            <div class="row my-3">
              <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="mx-2">
                    <button onclick="randPass.generatePassword(char.value,1)" class="btn btn-primary m-1">Easy Password</button>
                    <button onclick="randPass2.generatePassword(char.value,2)" class="btn btn-primary m-1">Medium Password</button>
                    <button onclick="randPass3.generatePassword(char.value,3)" class="btn btn-primary m-1">Strong Password</button>
                </div>
              </div>
            </div>
          
        <div class="row">
            <div class="col-md-6"></div>
            
            
        </div>
        

      </div>
      <div class="card-footer text-body-secondary">Generate Your Password</div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
