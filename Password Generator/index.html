<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Password Generator</a>
      </div>
    </nav>
    <div class="card text-center m-5">
      <div class="card-header">Random Password Generator</div>
      <div class="card-body my-3">
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <form class="row g-3">
              <div class="col-auto my-3">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="text" class="form-control" id="pass" placeholder="Password"/>
              </div>
              <div class="col-auto">
                <button  class="btn btn-primary mb-3">Copy</button>
              </div>
            </form>
          </div>
        </div>
        <button onclick="randPass.generatePassword(7,1)" class="btn btn-primary m-1">Easy Password</button>
        <button onclick="randPass2.generatePassword(7,2)" class="btn btn-primary m-1">Medium Password</button>
        <button onclick="randPass3.generatePassword(7,3)" class="btn btn-primary m-1">Strong Password</button>

      </div>
      <div class="card-footer text-body-secondary">2 days ago</div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
